{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    {% for item in items %}
        <div class="box">
            <a href="{{item.id}}">
                <div class="item">
                    <img src="{{item.imageURL}}" alt="product image">
                    <div>
                        <ul>
                            <li>{{item.title}}</li>
                            <li>Starting price: {{item.startBid}}</li>
                            <li>Detail: {{item.description}}</li>
                        </ul>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
{% endblock %}
